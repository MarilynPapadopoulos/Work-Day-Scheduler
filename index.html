  <head>

    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div id="nine" class="row">
        <h4 class="col-2 hour" >9:00</h4>
        <textarea class="col-8 nine" id="9" name="eventData"></textarea>
        <button  class="col-2 saveBtn" id="nineBtn"><i class="fas fa-lock fa-lg"></i></button> 
      </div>

      <div id="ten" class="row">
        <h4 class="col-2 hour">10:00</h4>
        <textarea class="col-8 ten" id="10" name="eventData"></textarea>
        <button  class="col-2 saveBtn" id="tenBtn"><i class="fas fa-lock fa-lg"></i></button> 
      </div>

    <div id="eleven" class="row">
      <h4 class="col-2 hour">11:00</h4>
      <textarea class="col-8 eleven" id="11" name="eventData"></textarea>
      <button  class="col-2 saveBtn" id="elevenBtn"><i class="fas fa-lock fa-lg"></i></button>
    </div>

      <div id="twelve" class="row">

        <button  class="col-2 saveBtn" id="twelveBtn"><i class="fas fa-lock fa-lg"></i></button>
      </div>

      </div>

      </div>

      <div id="fifteen" class="row">
        <h4 class="col-2 hour">3:00</h4>

      <div id="sixteen" class="row">

      </div>
     

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   
    <script src="./script.js"></script>
