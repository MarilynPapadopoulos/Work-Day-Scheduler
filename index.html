<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div id="nine" class="row">
        <h4 class="col-2 hour" >9:00</h4>
        <textarea class="col-8 nine" id="textarea" name="eventData"></textarea>
        <input  class="col-2" type="button" id="nineBtn" class="saveBtn" value="Save"/>
      </div>

      <div id="ten" class="row">
        <h4 class="col-2 hour">10:00</h4>
        <textarea class="col-8 ten" id="textarea" name="eventData"></textarea>
        <input  class="col-2" type="button" id="tenBtn" class="saveBtn" value="Save"/>
      </div>

    <div id="eleven" class="row">
      <h4 class="col-2 hour">11:00</h4>
      <textarea class="col-8 eleven" id="textarea" name="eventData"></textarea>
      <input  class="col-2" type="button" id="elevenBtn" class="saveBtn" value="Save"/>
    </div>

      <div id="twelve" class="row">
        <h4 class="col-2 hour">12:00</h4>
        <textarea class="col-8 twelve" id="textarea" name="eventData"></textarea>
        <input  class="col-2" type="button" id="twelveBtn" class="saveBtn" value="Save"/>
      </div>

      <div id="thirteen" class="row">
        <h4 class="col-2 hour">1:00</h4>
        <textarea class="col-8 thirteen" id="textarea" name="eventData"></textarea>
        <input  class="col-2" type="button" id="thirteenBtn" class="saveBtn" value="Save"/>
      </div>

      <div id="fourteen" class="row">
        <h4 class="col-2 hour">2:00</h4>
        <textarea class="col-8 fourteen" id="textarea" name="eventData"></textarea>
        <input  class="col-2" type="button" id="fourteenBtn" class="saveBtn" value="Save"/>
      </div>

      <div id="fifteen" class="row">
        <h4 class="col-2 hour">3:00</h4>
        <textarea class="col-8 fifteen" id="textarea" name="eventData"></textarea>
        <input  class="col-2" type="button" id="fifteenBtn" class="saveBtn" value="Save"/>
      </div>

      <div id="sixteen" class="row">
        <h4 class="col-2 hour">4:00</h4>
        <textarea class="col-8 sixteen" id="textarea" name="eventData"></textarea>
        <input  class="col-2" type="button" id="sixteenBtn" class="saveBtn" value="Save"/>
      </div>

      <div id="seventeen" class="row">
        <h4 class="col-2 hour">5:00</h4>
        <textarea class="col-8 seventeen" id="textarea" name="eventData"></textarea>
        <input  class="col-2" type="button" id="seventeenBtn" class="saveBtn" value="Save"/>
      </div>
     

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
