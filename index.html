<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row">
        <div id="nine-oclock" class="col-2 hour"></div>
        <div id="text-nine" class="col-8">
          <textarea id="textarea" name="eventData"></textarea>
        </div>
        <div class="col-2">
          <input type="button"  id="nine" class="saveBtn" name="NINE"value="Save"/>
        </div>
      </div>

      <div id="ten"class="row">
        <div class="col-2 hour">10:00</div>
        <div class="col-8">
          <textarea id="textarea" name="eventData"></textarea>
        </div>
        <div class="col-2">
          <input type="button" id="saveBtn" class="saveBtn" value="Save"/>
        </div>
      </div>

      <div id="eleven" class="row">
        <div class="col-2 hour">11:00</div>
        <div class="col-8">
          <textarea id="textarea" name="eventData"></textarea>
        </div>
        <div class="col-2">
          <input type="button" id="saveBtn" class="saveBtn" value="Save"/>
        </div>
      </div>

      <div id="twelve" class="row">
        <div class="col-2 hour">12:00</div>
        <div class="col-8">

      </div>

      <div id="thirteen" class="row">

        </div>
        <div class="col-2">
          <input type="button" id="saveBtn" class="saveBtn" value="Save"/>
        </div>
      </div>

      <div id="fourteen" class="row">
        <div class="col-2 hour">2:00</div>
        <div class="col-8">
          <textarea id="textarea" name="eventData"></textarea>
        </div>
        <div class="col-2">
          <input type="button" id="saveBtn" class="saveBtn" value="Save"/>
        </div>
      </div>

      <div id="fifteen" class="row">
        <div class="col-2 hour">3:00</div>

          <textarea id="textarea" name="eventData"></textarea>

        </div>
      </div>

      <div id="sixteen" class="row">

          <textarea id="textarea" name="eventData"></textarea>

        </div>
      </div>

      <div id="seventeen" class="row">
        <div class="col-2 hour">5:00</div>
        <div class="col-8">
          <textarea id="textarea" name="eventData"></textarea>
        </div>
        <div class="col-2">
            <input type="button" id="saveBtn" class="saveBtn" value="Save"/>
        </div>
      </div>
     

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
